<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Switch</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans+Bengali:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap');
        body {
            font-family: Inter, sans-serif;
            margin: 20px;
        }
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .toggle-switch {
            position: relative;
            width: 455px;
            height: 50px;
            border: 2px solid #000; /* Black border */
            border-radius: 15px; /* Slightly rounded corners */
            cursor: pointer;
            display: flex;
            align-items: center;
            background: #fff; /* White background */
            overflow: hidden; /* Ensures the slider stays within bounds */
            margin-bottom: 5px;
        }
        .toggle-slider {
            position: absolute;
            height: 40px; /* Full height of the switch */
            background: #fff;
            border: 2px solid #000; /* Black border */
            border-radius: 10px; /* Slightly rounded corners */
            transition: width 0.5s, transform 0.5s; /* Transition for width and transform */
            left: 3px; /* Start from the left edge */
            width: 165px; /* Default width when on the left side */
        }

        .toggle-switch.active .toggle-slider {
            transform: translateX(175px); /* Move to the right, 3px away from the edge */
            width: 270px; /* Width when on the right side */
        }
        .toggle-text-left {
            position: absolute;
            width: 175px; /* Text area width matches the slider */
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000; /* Black text color */
            font-size: 18px;
            font-weight: bold;
            pointer-events: none; /* Make sure text does not interfere with clicks */
            box-sizing: border-box;
        }
        .toggle-text-right {
            position: absolute;
            width: 280px; /* Text area width matches the slider */
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000; /* Black text color */
            font-size: 18px;
            font-weight: bold;
            pointer-events: none; /* Make sure text does not interfere with clicks */
            box-sizing: border-box;
        }
        .text-a {
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .text-b {
            right: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .profile-photo {
            width: 30px;
            height: 30px;
            border-radius: 50%; /* Circular photos */
            border: 2px solid #000; /* Black border */
            background-size: cover; /* Ensure the image covers the container */
            background-position: center; /* Center the image */
            margin-right: 10px; /* Space between photo and text */
        }

        /* Styles for the second slider */
        .language-switch {
            position: relative;
            width: 300px;
            height: 35px;
            border: 2px solid #000; /* Black border */
            border-radius: 15px; /* Slightly rounded corners */
            cursor: pointer;
            display: flex;
            align-items: center;
            background: #fff; /* White background */
            overflow: hidden; /* Ensures the slider stays within bounds */
        }
        .language-slider {
            position: absolute;
            height: 25px; /* Full height of the switch */
            background: #fff;
            border: 2px solid #000; /* Black border */
            border-radius: 10px; /* Slightly rounded corners */
            transition: width 0.5s, transform 0.5s; /* Transition for width and transform */
            width: 69px; /* Default width when on the left side */
            margin-left: 3px;
        }
        .language-text {
            position: absolute;
            width: 25%; /* Text area width matches the slider */
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000; /* Black text color */
            font-size: 14px;
            font-weight: bold;
            pointer-events: none; /* Make sure text does not interfere with clicks */
            box-sizing: border-box;
        }
        .language-text1 {
            left: 3px;
        }
        .language-text2 {
            font-family: noto sans bengali, sans-serif;
            font-size: 16px;
            font-weight: 600;
            top: 1px;
            left: 75px;
        }
        .language-text3 {
            left: 150px;
        }
        .language-text4 {
            font-family: noto sans, sans-serif;
            font-size: 16px;
            font-weight: 600;
            left: 225px;
        }
        #displayText {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="toggle-container">
        <div class="toggle-switch" id="toggleSwitch">
            <div class="toggle-slider"></div>
            <div class="toggle-text-left text-a">
                <div class="profile-photo" style="background-image: url('SRCPloetoeV2 Circle.png');"></div>
                SRCPloetoe
            </div>
            <div class="toggle-text-right text-b">
                <div class="profile-photo" style="background-image: url('ShounakR2026 Circle.png');"></div>
                Shounak Ray Chaudhuri
            </div>
        </div>
    </div>

    <div class="toggle-container">
        <div class="language-switch" id="languageSwitch">
            <div class="language-slider"></div>
            <div class="language-text language-text1">English</div>
            <div class="language-text language-text2">বাংলা</div>
            <div class="language-text language-text3">Español</div>
            <div class="language-text language-text4">हिन्दी</div>
        </div>
    </div>

    <div id="displayText">Select a profile and language</div>
    <div style="text-align: center; font-size: 40px; margin-top: 20px; font-weight: 600;">
        Website currently under construction. 
        Come back soon!
    </div>

    <script>
        const toggleSwitch = document.getElementById('toggleSwitch');
        const languageSwitch = document.getElementById('languageSwitch');
        const displayText = document.getElementById('displayText');

        let selectedProfile = 'SRCPloetoe'; // Default profile
        let selectedLanguage = 'English'; // Default language

        const combinationText = {
            'SRCPloetoe': {
                'English': 'Hey! I\'m SRCPloetoe.',
                'বাংলা': 'হেই, আমি SRCPloetoe!',
                'Español': '¡Hola! Soy SRCPloetoe.',
                'हिन्दी': 'हेइ, मैं SRCPloetoe हूँ!'
            },
            'Shounak Ray Chaudhuri': {
                'English': 'Hello, I\'m Shounak Ray Chaudhuri.',
                'বাংলা': 'নমস্কার, আমার নাম শৌনক রায় চৌধুরী।',
                'Español': 'Hola, soy Shounak Ray Chaudhuri.',
                'हिन्दी': 'नमस्ते, में शौनक राय चौधुरी हूँ।'
            }
        };

        function updateDisplayText() {
            displayText.textContent = combinationText[selectedProfile][selectedLanguage];
        }

        toggleSwitch.addEventListener('click', function() {
            const isActive = this.classList.toggle('active');
            selectedProfile = isActive ? 'Shounak Ray Chaudhuri' : 'SRCPloetoe';
            updateDisplayText();
        });

        languageSwitch.addEventListener('click', function(event) {
            const rect = this.getBoundingClientRect();
            const x = event.clientX - rect.left; // Click position relative to the slider

            // Determine which zone was clicked
            const width = this.clientWidth;
            const sectionWidth = width / 4; // 4 sections

            let index;
            if (x < sectionWidth) {
                index = 0;
                selectedLanguage = 'English';
            } else if (x < 2 * sectionWidth) {
                index = 1;
                selectedLanguage = 'বাংলা';
            } else if (x < 3 * sectionWidth) {
                index = 2;
                selectedLanguage = 'Español';
            } else {
                index = 3;
                selectedLanguage = 'हिन्दी';
            }

            // Move the slider to the selected position
            const percentage = (index * 25 * 3 - ((4.0/3.0) * index)); // 25% per option
            this.querySelector('.language-slider').style.transform = `translateX(${percentage}px)`;

            updateDisplayText();
        });

        // Initial text update
        updateDisplayText();
    </script>
</body>
</html>
